<!DOCTYPE html>
<html lang="ja">
    
<head>
  <meta charset="UTF-8">
  <title>クイズ</title>
  <script src="v_quiz.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <div class="container">
      <div class="h-25 alert alert-dark" role="alert">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button id="rule" type="button" class=" btn btn-success btn-sm" onclick="rule()">問題数の設定</button>
              <button id="change" type="button" class=" btn btn-success btn-sm" onclick="change()">問題の変更</button>
          </div>
          
      </div>


      <div class="box1" style="padding-bottom: -50px;">
          <span class="box-title" id="ques">問題</span>
          <div style="text-align: center">
            <img id="pic" src="" width="260" height="190" style="display: block; margin-left: auto; margin-right: auto; margin-top:3px">
            <p id="result" style="margin-top:20px"></p>
            <p id="result2"></p>
            <a id="re" onclick="re()" class="btn-square" style="margin-top:10px">間違えた問題を復習する</a>
          </div>
      </div>

      <div style="text-align: center;"> 
        <a id="next" onclick="ne()" class="btn-flat-border" style="margin-bottom: 20px;"></a>
        <a id="to_res" onclick="result()" class="btn-flat-border" style="margin-bottom: 20px;"></a><br>
        <p id="seikai"></p>
      </div>

      <div style="text-align: center">
        <a id="init" onclick="init()" class="btn-square"></a>
        <a id="normal_m" onclick="start()" class="btn-square">NORMALモード</a><br><br>
        <a id="hard_m" onclick="hard()" class="btn-square">HARDモード</a>
        <form id="hard" method="get" onsubmit="ans2();return false;" name="a">
          <input type="text" id="hard_ans" name="b">
          <input type="submit" value="回答">
        </form>
      </div>


      <p id="choice"></p>
      <input type="radio" name="yesorno" id="1" >
      <label for="1" class="btn2" id="one" onclick="ans(this.id)">1</label><br>
      <input type="radio" name="yesorno" id="2">
      <label for="2" class="btn2" id="two" onclick="ans(this.id)">2</label><br>
      <input type="radio" name="yesorno" id="3">
      <label for="3" class="btn2" id="three" onclick="ans(this.id)">3</label><br>
      <input type="radio" name="yesorno" id="4">
      <label for="4" class="btn2" id="four" onclick="ans(this.id)">4</label>

      <p></p>
  </div>

</body>

</html>
