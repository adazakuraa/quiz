<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]  // $...$ を有効化
          }
        };
      </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>

    <div id="game-container">
        <div id="status-container">
            <div id="current-question-number-container">
                <span id="current-question-number">0問正解</span>
            </div>
            <div id="life-container">ライフ: <span id="life">3</span></div>
        </div>
        
        <button id="start-game"></button>
        <input type="file" id="file-input" accept=".csv">
        <div id="quiz-container" style="display: none;">
            <div id="question-container"></div>
            <div id="options-container"></div>
            <button id="submit-answer" style="display: none;">回答</button>
            <button id="restart-game" style="display: none;">リスタート</button>
            <div id="result" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
